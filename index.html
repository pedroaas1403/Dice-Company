<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 300px;
            margin: 15px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 20px;
        }
        .product p {
            color: #555;
        }
        .price {
            font-weight: bold;
            color: green;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Minha Loja Online</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Produto+1" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>Descrição breve do produto 1.</p>
        <p class="price">R$ 49,90</p>
        <a class="buy-button" href="https://wa.me/SEUNUMERO" target="_blank">Comprar</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Produto+2" alt="Produto 2">
        <h2>Produto 2</h2>
        <p>Descrição breve do produto 2.</p>
        <p class="price">R$ 79,90</p>
        <a class="buy-button" href="https://wa.me/SEUNUMERO" target="_blank">Comprar</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Produto+3" alt="Produto 3">
        <h2>Produto 3</h2>
        <p>Descrição breve do produto 3.</p>
        <p class="price">R$ 99,90</p>
        <a class="buy-button" href="https://wa.me/SEUNUMERO" target="_blank">Comprar</a>
    </div>
</div>

</body>
</html>
